<body>
    <h1>Etch-A-Sketch</h1>
    <button id="reset">Start Over</button>
    <div id="game-wrapper">
        <div class="container" id="board"></div>
        <div class="container" id="options">
            <div id="slider-wrapper">
                <strong>Grid size</strong>: <span id="dimensions"></span><br>
                <input type="range" min="1" max="32" value="16" id="slider">
            </div>
            <button id="original-color">Original Color</button>
            <button id="random-color">Random Color</button>
        </div>
    </div>
